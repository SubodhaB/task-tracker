name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Triggers on push to the main branch
  pull_request:
    branches:
      - main  # Triggers on pull requests targeting the main branch

jobs:
  # Job for linting HTML, CSS, and JavaScript files
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js (for linting)
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use Node.js 16 or the version you prefer

      - name: Install Linter Dependencies
        run: |
          npm install -g htmlhint csslint jshint  # Install HTML, CSS, and JS linters

      - name: Lint HTML files
        run: htmlhint ./**/*.html  # Lint all HTML files

      - name: Lint CSS files
        run: csslint ./**/*.css  # Lint all CSS files

      - name: Lint JavaScript files
        run: jshint ./**/*.js  # Lint all JS files

  # Job for deployment to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: lint  # Ensure deployment only happens after successful linting
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build the Application (Optional)
        run: echo "No build required for this static project"  # No build step needed

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # All files in the root directory will be deployed to GitHub Pages
